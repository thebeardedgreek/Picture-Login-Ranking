<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="hot-or-not.css">
</head>
<body id="registering">
    <h1>Register a user</h1>
    <form th:action="@{/register}" th:object="${newuser}" method="post">

        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>
        <input type="text" placeholder="Enter username" th:field="*{username}">

        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
        <input type="password" placeholder="Enter password" th:field="*{password}"><br/>


        <input type="submit" value="Submit">

    </form>
</body>
</html>
